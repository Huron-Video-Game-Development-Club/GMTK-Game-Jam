<DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var width = window.innerWidth
    || document.documentElement.clientWidth
    || document.body.clientWidth;

    var height = window.innerHeight
    || document.documentElement.clientHeight
    || document.body.clientHeight;    
        
    var config = {
        type: Phaser.AUTO,
        width: width,
        height: height,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 000 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        
        this.load.image('logo', 'https://upload.wikimedia.org/wikipedia/en/b/bd/Metallica_-_...And_Justice_for_All_cover.jpg');
        
        
        this.load.setBaseURL('http://labs.phaser.io');
        this.load.image('red', 'assets/particles/red.png');
        
        this.load.image('sky', 'assets/skies/space3.png');        
    }

    var cursors;
    var logo;
        
    function create ()
    {
        cursors = this.input.keyboard.createCursorKeys();
        
        //this.add.image(400, 800, 'sky');

        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 500,
            scale: { start: 2 end: 0 },
            blendMode: 'ADD'
        });
        
        emitter.setLifespan(100);

        logo = this.physics.add.image(50, 50, 'logo');

        logo.setVelocity(1000, 1000);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);
        logo.setGravityY(0);
        logo.setSize(25, 25);
        logo.setDisplaySize(25, 25);


        emitter.startFollow(logo);
    }
        
    function update ()
    {
    }
    </script>

</body>
</html>
